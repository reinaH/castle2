<!doctype html>
<html ng-app="myApp">
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		  <script src="http://code.angularjs.org/1.5.3/angular-route.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
      <script type="text/javascript" src= "../static/main.js"></script>
      <script src="{{ url_for('static', filename='main.js') }}" async></script>

    </head>

<body ng-controller="myController">

<br>
<br>

<form role="form" method='POST' action='/' >
  <input type="text" name="key1" id="k1"  placeholder="AWS ACCESS KEY" required>
  <input type="text" name="key2" id="k2" placeholder="AWS SECRET KEY" required>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="col-sm-5 col-sm-offset-1">
  {% if results %}
  <H4> Results: </H1>

  <table>
  <tr>
  <th>Instance ID</th>
  <th>PublicDnsName</th>
  <th>State</th>
  </tr>
  <tr>

                  {% for el in results%}
                    {%for k,v in el.items()%}



                      <td>{{ v[0] }}</td>
                      <td>{{ v[1] }}</td>
                      <td>{{ v[2] }}</td>

                      <br>
                    </tr>
                    {% endfor %}
                  {% endfor %}
                  {% endif %}

                </table>
</div>

<br>
{% if errors%}

<H4> Errors: </H1>

      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}

      {% endif %}
<br>

</body>
</html>
